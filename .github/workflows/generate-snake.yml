name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *" # roda uma vez por dia
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v3
        with:
          github_user_name: Shot4ro
          outputs: |
            ./output/snake.svg
            ./output/snake-dark.svg?palette=github-dark
      - name: Commit & Push
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: "generate contribution snake"
          add: "output/*.svg"
